<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;
       
        }

        .item{
            background-color: blueviolet;
            color: white;
            text-align: center;
            font-size: 24px;
            margin: 5px; 
        }

       .flex-1{
        flex: 1;
        /* grow = 1 ; shrink = 1 basis = 0*/
       }

       .flex-2{
        flex: 2;
        /* grow = 2 ; shrink = 1 basis = 0*/
       }
    </style>
    <title>Utilizando Flex</title>
</head>
<body>
    <h1>Trabalhando com Flex</h1>
    <h2>Flex: 1</h2>
    <div class="container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">B</div>
    <div class="item flex-1">C</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">E</div>
    </div>

    <h2>Flex: 1 e Flex:2</h2>
    <div class="container">
    <div class="item flex-1">A</div>
    <div class="item flex-2">B</div>
    <div class="item flex-2">C</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">E</div>
    </div>
    
</body>
</html>
