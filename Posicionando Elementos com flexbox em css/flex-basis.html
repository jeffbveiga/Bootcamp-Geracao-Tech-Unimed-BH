<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .container{
        max-width: 300px;
        display: flex;
        border: 1px solid black;
    }

    .item{
        background-color: blue;
        color: white;
        margin: 5px;
        text-align: center;
    }
    .b-auto{
        flex-basis: auto;
    }

    .b-0{
        flex-basis: 0;
    }

    .b-100{
        flex-basis: 100px;
    }

    .fg-1{
        flex-grow: 1;
    }

    .fg-2{
        flex-grow: 2;
    }

    </style>
    <title>Flex-basis</title>
</head>
<body>
    <h1>Trabalhando com Flex-basis</h1>
    <h2>Flex-base:auto</h2>
    <div class="container">
        <div class="item fg-1 b-auto">AAAA</div>
        <div class="item fg-1 b-auto">BB</div>
        <div class="item fg-1 b-auto">CC</div>
        <div class="item fg-1 b-auto">DD</div>
    </div>

    <h2>Flex-base:0</h2>
    <div class="container">
        <div class="item fg-1 b-0">AAAA</div>
        <div class="item fg-1 b-0">BB</div>
        <div class="item fg-1 b-0">CC</div>
        <div class="item fg-1 b-0">DD</div>
    </div>

    <h2>Flex-base + width</h2>
    <div class="container">
        <div class="item fg-1 b-100">AAA</div>
        <div class="item fg-1 b-100">BB</div>
        <div class="item fg-1 b-100">CC</div>
        <div class="item fg-1 b-100">DD</div>
    </div>
    
</body>
</html>
